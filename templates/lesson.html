<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson {{ lesson_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Lesson {{ lesson_id }}: {{ lesson_title }}</h1>
        <p class="text-center">Content for this lesson goes here.</p>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between mt-5">
            {% if lesson_id > 1 %}
            <a href="/lesson/{{ lesson_id - 1 }}" class="btn btn-secondary">Previous Lesson</a>
            {% endif %}
            {% if lesson_id < 5 %}
            <a href="/lesson/{{ lesson_id + 1 }}" class="btn btn-primary">Next Lesson</a>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
