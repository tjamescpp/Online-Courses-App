<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Course Title -->
        <h1 class="text-center mb-4 display-3">{{ course_title }}</h1>
        <p class="text-center mb-5 fs-4">Follow the modules below to learn more with CourseAI.</p>

        <!-- Module List -->
        <div class="list-group">
            <div class="markdown-content fs-4">
                {% for module in modules %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="fs-1">{{ module | safe }}</p>
                            <form action="{{ url_for('module_details') }}" method="POST">
                                <input type="hidden" name="module" value="{{ module }}">
                                <button class="btn btn-primary" type="submit">Learn More</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
