{% extends "base.html" %}

{% block title %}CourseAI - Modules{% endblock %}

{% block content %}
<body>
    <div class="container my-5">
        <!-- Course Title -->
        <h1 class="text-center mb-4 display-4">{{ course_title }}</h1>
        <p class="text-center mb-5 fs-4">Follow the modules below to learn more with CourseAI.</p>

        <!-- Module List -->
        <div class="list-group">
            <div class="markdown-content fs-4">
                {% for module in modules %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="fs-1">{{ module | safe }}</p>
                            <form action="{{ url_for('module_details') }}" method="POST">
                                <input type="hidden" name="module" value="{{ module }}">
                                <button class="btn btn-primary" type="submit">Learn More</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
