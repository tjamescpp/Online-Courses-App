{% extends "base.html" %}

{% block title %}CourseAI - Home{% endblock %}

{% block content %}
<body>
    <div class="container my-5">
        <p class="display-3 text-center mb-4"><i class="bi bi-robot"></i><br>Welcome to CourseAI</p>
        <p class="fs-4 text-center mb-5">Choose a topic and programming language to start your course.</p>

        <form method="POST" action="/course">
            <div class="row mb-4">
                <!-- Cards for Topics -->
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Intro to Programming</h5>
                            <input type="radio" name="topic" value="Intro to Programming" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Data Structures and Algorithms</h5>
                            <input type="radio" name="topic" value="Data Structures and Algorithms" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Object-Oriented Programming</h5>
                            <input type="radio" name="topic" value="Object-Oriented Programming" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dropdown for Programming Languages -->
            <div class="mb-4">
                <label for="language" class="form-label">Select a Programming Language</label>
                <select class="form-select" id="language" name="language" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C++">C++</option>
                </select>
            </div>

            <!-- Generate Course Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Generate Course</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
